<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sticky-div {
        background-color: green;
        height: 120px;
        width: 120px;
        margin-top: 200px;
        position: sticky;
        top: 0;
      }
      .scrolling-div {
        background-color: violet;
        height: 120vh;
      }
    </style>
  </head>
  <body>
    <div class="sticky-div"></div>
    <div class="scrolling-div"></div>
  </body>
</html>
