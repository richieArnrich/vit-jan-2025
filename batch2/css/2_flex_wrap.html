<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-wrap-container {
        width: 450px;
        background-color: lightblue;
        display: flex;
        flex-wrap: wrap;
      }
      .item {
        height: 120px;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <div class="flex-wrap-container">
      <div class="item" style="background-color: green">Item 1</div>
      <div class="item" style="background-color: orange">Item 2</div>
      <div class="item" style="background-color: red">Item 3</div>
      <div class="item" style="background-color: yellow">Item 4</div>
      <div class="item" style="background-color: pink">Item 5</div>
      <div class="item" style="background-color: greenyellow">Item 6</div>
    </div>
  </body>
</html>
