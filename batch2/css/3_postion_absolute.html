<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .abs-parent {
        background-color: red;
        height: 300px;
        width: 300px;
        position: relative;
      }
      .abs-div {
        background-color: yellow;
        height: 120px;
        width: 120px;
        position: absolute;
        bottom: 10px;
      }
      .scrolling-div {
        height: 120vh;
        background-color: lavender;
      }
    </style>
  </head>
  <body>
    <div class="abs-parent">
      <div class="abs-div">I am absolute div</div>
    </div>
    <div class="scrolling-div"></div>
  </body>
</html>
