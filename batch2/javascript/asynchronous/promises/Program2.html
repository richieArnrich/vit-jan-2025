<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-warning p-3 text-center">User Authentication System</h1>
    <form class="p-2" style="width: 50%; margin-left: auto; margin-right: auto">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select id="role" name="role" class="form-control">
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>
      <div class="mb-3">
        <input
          type="submit"
          class="btn btn-primary p-2 m-2"
          onclick="handleSubmit()"
        />
      </div>
    </form>
    <p id="status"></p>
    <table
      style="width: 50%; margin-left: auto; margin-right: auto"
      id="table"
      class="table table-striped"
    >
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <!-- data is added dynamically here -->
      </tbody>
    </table>
    <script src="./Program2.js"></script>
  </body>
</html>
