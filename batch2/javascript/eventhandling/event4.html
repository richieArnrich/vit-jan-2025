<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="bg-warning text-center p-3">Key Change Counter</h1>
    <div class="text-center">
      <input
        type="text"
        id="input"
        placeholder="type something"
        onchange="handleChange()"
        class="p-3"
      />
      <p>You have entered: <span id="inp-val"></span></p>
      <p>No of times you have typed: <span id="type"></span></p>
      <p>No of letters you have typed: <span id="letters"></span></p>
    </div>

    <script>
      let spanEle = document.getElementById("inp-val");
      let spanEle2 = document.getElementById("type");
      let spanEle3 = document.getElementById("letters");
      let count = 0;
      function handleChange() {
        let inputVal = document.getElementById("input").value;
        spanEle.innerHTML = inputVal;
        count++;
        spanEle2.innerHTML = count;
        let trimStr = inputVal.replaceAll(" ", "");
        spanEle3.innerHTML = trimStr.length;
      }
    </script>
  </body>
</html>
