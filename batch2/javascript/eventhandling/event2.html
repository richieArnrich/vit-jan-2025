<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .mydiv {
        background: linear-gradient(to bottom right, #bf1600, #150c00);
      }
    </style>
  </head>
  <body>
    <h1 class="bg-primary p-2 text-center text-white m-0">Toggle Event</h1>
    <div class="mydiv text-center text-white p-3">
      <h3>Click on the button to change content</h3>
      <p id="p1">
        Hi, I am <b>Sachin Tendulkar</b> and I am a <b>Cricketer</b>
      </p>
      <button class="btn btn-warning" onclick="handleClick()">Click Me</button>
    </div>

    <script>
      let pEle = document.getElementById("p1");
      let toggle = true;
      function handleClick() {
        if (toggle) {
          pEle.innerHTML = `Hi, I am <b>Sachin Tendulkar</b> and I am a <b>Cricketer</b>`;
        } else {
          pEle.innerHTML = `"Hi, I am <b>V Rossi</b> and I am a <b>Moto GP Racer</b>";`;
        }
        toggle = !toggle;
      }
    </script>
  </body>
</html>
