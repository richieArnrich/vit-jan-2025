<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Datatypes in Javascript</h1>
    <script>
      let num = 100;
      document.write("num = " + num + " datatype is = " + typeof num);
      let str = "Hello World..";
      document.write("<br>str = " + str + " datatype is = " + typeof str);
      let bool = true;
      document.write("<br>bool = " + bool + " datatype is = " + typeof bool);
      let nullVar = null;
      document.write(
        "<br>nullVar = " + nullVar + " datatype is = " + typeof nullVar
      );
      let undef = undefined;
      document.write("<br>undef = " + undef + " datatype is = " + typeof undef);

      let x;
      document.write("<br>x = " + x + " datatype is = " + typeof x);

      let obj = {
        name: "Akash",
        age: 15,
        proff: "student",
      };
      document.write("<br>obj = " + obj + " datatype is = " + typeof obj);
      console.log(obj);
    </script>
  </body>
</html>
