<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 25;

      if (a > b) {
        document.write(a + " is greater than " + b + "<br>");
      } else {
        document.write(b + " is greater than " + a + "<br>");
      }

      a = 10;
      b = 25;
      let c = 20;

      if (a > b && a > c) {
        document.write(a + " is greater than " + b + " and " + c + "<br>");
      } else if (b > a && b > c) {
        document.write(b + " is greater than " + a + " and " + c + "<br>");
      } else {
        document.write(c + " is greater than " + a + " and " + b + "<br>");
      }
    </script>
  </body>
</html>
