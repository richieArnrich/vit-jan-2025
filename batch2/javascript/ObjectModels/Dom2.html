<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Interactive Webpage</h1>
    <script>
      let content = prompt("Enter content");
      let color = prompt("Enter font color");
      let background = prompt("Enter background color");
      let fontSize = prompt("Enter font size");

      let para = document.createElement("p");
      para.textContent = content;
      para.style.color = color;
      para.style.backgroundColor = background;
      para.style.fontSize = fontSize + "px";
      document.body.appendChild(para);
    </script>
  </body>
</html>
