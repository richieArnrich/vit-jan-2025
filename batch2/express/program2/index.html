<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <h1 class="bg-primary p-3 text-center text-white">Rendering Employees</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Emp ID</th>
          <th>Name</th>
          <th>Age</th>
          <th>Designation</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <script>
      let tbody = document.getElementById("tbody");
      // Get the employee data from the API
      fetch("http://localhost:4000/home/employees")
        .then((res) => res.json())
        .then((res) => {
          displayData(res);
        })
        .catch((err) => console.log(err));

      function displayData(employees) {
        employees.forEach((employee) => {
          let row = document.createElement("tr");
          row.innerHTML = `<td>${employee.id}</td>
                <td>${employee.name}</td>
                <td>${employee.age}</td>
                <td>${employee.designation}</td>`;
          tbody.appendChild(row);
        });
      }
    </script>
  </body>
</html>
