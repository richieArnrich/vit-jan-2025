<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
      <div id="display" style="height: 100px"><code>Output</code></div>
      <div class="buttons">
        <input
          type="button"
          value="1"
          id="btn"
          onclick="assignValue(1)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="2"
          id="btn"
          onclick="assignValue(2)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="3"
          id="btn"
          onclick="assignValue(3)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="4"
          id="btn"
          onclick="assignValue(4)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="5"
          id="btn"
          onclick="assignValue(5)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="6"
          id="btn"
          onclick="assignValue(6)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="7"
          id="btn"
          onclick="assignValue(7)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="8"
          id="btn"
          onclick="assignValue(8)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="9"
          id="btn"
          onclick="assignValue(9)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="0"
          id="btn"
          onclick="assignValue(0)"
          class="btn btn-primary"
        />
        <input
          type="button"
          value="+"
          id="btn"
          onclick="calculate(`+`)"
          class="btn btn-success"
        />
        <input
          type="button"
          value="-"
          id="btn"
          onclick="calculate(`-`)"
          class="btn btn-success"
        />
        <input
          type="button"
          value="="
          id="btn"
          onclick="calculate(`=`)"
          class="btn btn-success"
        />
      </div>
    </div>

    <script>
      let currentValue = 0;
      let result = 0;
      let display = document.getElementById("display");
      function assignValue(num) {
        currentValue = num;
        display.textContent = num;
      }
      function calculate(operation) {
        if (operation === "+") {
          result = currentValue + result;
        } else if (operation === "-") {
          result = currentValue - result;
        } else if (operation === "=") {
          console.log(result);
          display.innerText = result;
        }
        console.log(result);
      }
    </script>
  </body>
</html>
