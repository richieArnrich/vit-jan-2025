<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // greatest of two numbers
      let a = 10;
      let b = 15;

      if (a > b) {
        document.write(a + " is greatest<br>");
      } else {
        document.write(b + " is greatest<br>");
      }
      //   ----------------------------------------
      // greatest of three numbers
      a = 10;
      b = 55;
      c = 20;
      if (a > b && a > c) {
        document.write(a + " is greatest<br>");
      } else if (b > a && b > c) {
        document.write(b + " is greatest<br>");
      } else {
        document.write(c + " is greatest<br>");
      }

      //   switch statement
      let choice = 10;
      switch (choice) {
        case 1:
          {
            document.write("case 1 chosen<br>");
          }
          break;
        case 2:
          {
            document.write("case 2 chosen<br>");
          }
          break;
        case 3:
          {
            document.write("case 3 chosen<br>");
          }
          break;
        default: {
          document.write("No case values matches<br>");
        }
      }
    </script>
  </body>
</html>
