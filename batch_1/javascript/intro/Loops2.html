<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // do while loop
      let i = 1;
      do {
        document.write(i + "<br>");
        i++;
      } while (i <= 5);
    </script>
  </body>
</html>
