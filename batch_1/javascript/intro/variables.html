<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Variables</h1>
    <script>
      // js code
      let name = "Sachin";
      document.write(name + "<br>");
      let age = 50;
      document.write(age + "<br>");
      age = 55; //reassign the values
      document.write(age + "<br>");
      //   let age = 100; error, cannot redeclare the variable
      const address = "Mumbai";
      console.log(address); // testing data
      //   address = "Bangalore";
      //   console.log(address); cannot be reassigned
      //   const address = "Delhi"; cannot redeclare the variable

      var occupation = "cricketer";
      document.write(occupation + "<br>");
      var nationality = "Indian";
      alert(nationality);
      occupation = "RS member";
      document.write(occupation + "<br>");
      var nationality = "UK";
      document.write(nationality + "<br>");
    </script>
  </body>
</html>
