<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Datatypes in JavaScript</h1>
    <script>
      let num = 10;
      document.write(
        "num = " + num + " and datatype is " + typeof num + "<br>"
      );
      let str = "Hello, World!";
      document.write(
        "str = " + str + " and datatype is " + typeof str + "<br>"
      );
      let bool = true;
      document.write(
        "bool = " + bool + " and datatype is " + typeof bool + "<br>"
      );
      let nullValue = null;
      document.write(
        "nullValue = " +
          nullValue +
          " and datatype is " +
          typeof nullValue +
          "<br>"
      );
      let undef = undefined;
      document.write(
        "undef = " + undef + " and datatype is " + typeof undef + "<br>"
      );
      let obj = {
        name: "John",
        age: 30,
      };
      document.write(
        "obj = " + obj + " and datatype is " + typeof obj + "<br>"
      );
      console.log(obj);
    </script>
  </body>
</html>
