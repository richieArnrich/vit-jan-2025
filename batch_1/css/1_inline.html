<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="background-color: yellow; color: green; text-align: center">

      <b>Font Size and Font Family</b> <br />
      You can change the font size and font family of a text using the font-size
