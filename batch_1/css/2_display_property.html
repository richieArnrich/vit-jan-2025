<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .display-inline {
        background-color: purple;
        padding: 5px;
        margin: 5px;
      }
      .inline-item {
        background-color: red;
        color: white;
        margin: 5px;
        display: inline;
      }
      .display-inline-block {
        background-color: violet;
        padding: 5px;
        margin: 5px;
      }
      .inline-block-item {
        background-color: blue;
        color: white;
        margin: 5px;
        display: inline-block;
        height: 40px;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="display-inline">
      <div class="inline-item">Item 1</div>
      <div class="inline-item">Item 2</div>
      <div class="inline-item">Item 3</div>
      <div class="inline-item">Item 4</div>
    </div>
    <div class="display-inline-block">
      <div class="inline-block-item">Item 1</div>
      <div class="inline-block-item">Item 2</div>
      <div class="inline-block-item">Item 3</div>
      <div class="inline-block-item">Item 4</div>
      <div class="inline-block-item">Item 4</div>
    </div>
  </body>
</html>
