<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #title {
        color: blue;
        background-color: lightcyan;
        text-align: center;
      }
      div {
        background-color: lightgray;
        color: navy;
      }
      .div1 {
        background-color: lightgreen;
        color: darkblue;
      }
      #div2 {
        background-color: lightblue;
        color: darkgreen;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Welcome to internal styling</h1>
    <div class="div1">I am div 1</div>
    <div id="div2">I am div 2</div>
    <div class="div1" id="div2">I am a div with class and id attributes</div>
  </body>
</html>
