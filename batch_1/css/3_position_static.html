<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .static-parent {
        background-color: red;
        padding: 5px;
      }
      .static-pos {
        background-color: yellow;
        height: 120px;
        width: 120px;
        position: static;
        /* not affect by offset properties */
        top: 100px;
        left: 120px;
      }
      .scrolling-div {
        height: 120vh;
        background-color: rgb(133, 133, 253);
      }
    </style>
  </head>
  <body>
    <div class="static-parent">
      <div class="static-pos">I am static div</div>
    </div>
    <div class="scrolling-div"></div>
  </body>
</html>
